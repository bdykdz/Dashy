<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #8B0000;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .form-control {
            margin-bottom: 20px;
            padding-left: 40px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-group {
            position: relative;
        }
        .btn-login {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #a00000;
        }
        .recover-password, .login-link {
            color: #8B0000;
            font-size: 14px;
            margin-bottom: 20px;
            display: block;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #8B0000;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">TECHNOVA</div>
    <div class="subtitle">SOLUTIONS</div>
    <form method="post" action="/register">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="UserName" aria-label="UserName" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" required>
        </div>
        <button type="submit" class="btn btn-login">Create Account</button>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </form>
</div>
</body>
</html>
